groups:
- name: logos-agi-slo
  rules:
  - alert: ProofTokenLatencyP95High
    expr: histogram_quantile(0.95, sum(rate(proof_time_bucket[5m])) by (le)) > 0.005
    for: 10m
    labels: {severity: page}
    annotations: {summary: 'Token P95 > 5ms'}
  - alert: RouterCoverageLow
    expr: avg_over_time(router_coverage[10m]) < 0.9
    for: 10m
    labels: {severity: page}
    annotations: {summary: 'Router coverage < 0.9'}
