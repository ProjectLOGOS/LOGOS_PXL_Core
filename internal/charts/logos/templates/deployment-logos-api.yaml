{{- $component := "logos-api" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logos.logosApi.fullname" . }}
  labels:
    {{- include "logos.labels" . | nindent 4 }}
    app.kubernetes.io/component: {{ $component }}
spec:
  replicas: {{ .Values.logosApi.replicaCount }}
  selector:
    matchLabels:
      {{- $ctx := merge (dict "component" $component) . -}}
      {{- include "logos.componentSelectorLabels" $ctx | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-logos-api.yaml") . | sha256sum }}
        {{- with .Values.logosApi.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- $ctx := merge (dict "component" $component) . -}}
        {{- include "logos.componentSelectorLabels" $ctx | nindent 8 }}
        {{- with .Values.logosApi.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.logosApi.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "logos.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.logosApi.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-logos-api
          securityContext:
            {{- toYaml .Values.logosApi.securityContext | nindent 12 }}
          image: {{ include "logos.image" (dict "image" .Values.logosApi.image "tag" .Values.logosApi.imageTag "Chart" .Chart "Values" .Values) }}
          imagePullPolicy: {{ .Values.logosApi.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.logosApi.service.targetPort }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.logosApi.service.targetPort | quote }}
            {{- include "logos.signingEnvVars" . | nindent 12 }}
            {{- with .Values.logosApi.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "logos.logosApi.fullname" . }}-config
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.logosApi.resources | nindent 12 }}
          {{- with .Values.logosApi.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.logosApi.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.logosApi.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.logosApi.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.logosApi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}