{{- if .Values.monitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "logos.fullname" . }}
  labels:
    {{- include "logos.labels" . | nindent 4 }}
  {{- with .Values.monitoring.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "logos.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: tool-router
  endpoints:
  - port: metrics
    path: /metrics
    interval: {{ .Values.monitoring.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout }}
    {{- with .Values.monitoring.serviceMonitor.metricRelabelings }}
    metricRelabelings:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.monitoring.serviceMonitor.relabelings }}
    relabelings:
      {{- toYaml . | nindent 6 }}
    {{- end }}
{{- end }}
---
{{- if .Values.monitoring.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "logos.fullname" . }}
  labels:
    {{- include "logos.labels" . | nindent 4 }}
  {{- with .Values.monitoring.prometheusRule.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  groups:
  - name: logos.rules
    rules:
    - alert: LogosToolRouterDown
      expr: up{job="{{ include "logos.fullname" . }}-tool-router"} == 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "LOGOS Tool Router is down"
        description: "LOGOS Tool Router has been down for more than 5 minutes"
    
    - alert: LogosToolRouterHighErrorRate
      expr: rate(http_requests_total{job="{{ include "logos.fullname" . }}-tool-router",status=~"5.."}[5m]) > 0.1
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High error rate in LOGOS Tool Router"
        description: "Error rate is above 10% for more than 2 minutes"
    
    - alert: LogosToolRouterHighLatency
      expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="{{ include "logos.fullname" . }}-tool-router"}[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High latency in LOGOS Tool Router"
        description: "95th percentile latency is above 1 second"
    
    - alert: LogosCircuitBreakerOpen
      expr: circuit_breaker_state{job="{{ include "logos.fullname" . }}-tool-router"} == 1
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "LOGOS Tool Router circuit breaker is open"
        description: "Circuit breaker has been open for more than 1 minute"
    
    {{- with .Values.monitoring.prometheusRule.additionalRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}