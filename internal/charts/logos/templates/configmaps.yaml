data:
  ENABLE_HMAC_SIGNING: {{ .Values.logosApi.enableHmacSigning | quote }}
  {{- with .Values.logosApi.configData }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
