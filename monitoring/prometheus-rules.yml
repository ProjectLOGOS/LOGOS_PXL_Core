# LOGOS Tool Router - Prometheus Alerting Rules
# Add these rules to your Prometheus configuration

groups:
  - name: logos_tool_router
    rules:
      # Circuit Breaker Alerts
      - alert: ToolRouterCircuitBreakerOpen
        expr: increase(tool_router_circuit_breaker_state{state="open"}[5m]) > 0
        for: 0m
        labels:
          severity: critical
          component: tool-router
        annotations:
          summary: "Tool Router circuit breaker opened for {{ $labels.tool }}"
          description: "Circuit breaker for tool {{ $labels.tool }} has opened, indicating repeated failures. Requests to this tool will be rejected until the circuit recovers."
          runbook_url: "https://github.com/ProjectLOGOS/LOGOS_PXL_Core/blob/main/monitoring/runbooks.md#circuit-breaker-open"

      # High Error Rate
      - alert: ToolRouterHighErrorRate
        expr: sum(rate(tool_router_requests_total{status=~"5.."}[5m])) > 0.1
        for: 2m
        labels:
          severity: warning
          component: tool-router
        annotations:
          summary: "Tool Router experiencing high error rate"
          description: "Tool Router error rate is {{ $value | humanizePercentage }} over the last 5 minutes. Normal rate should be < 1%."
          runbook_url: "https://github.com/ProjectLOGOS/LOGOS_PXL_Core/blob/main/monitoring/runbooks.md#high-error-rate"

      # Rate Limiting Spike
      - alert: ToolRouterRateLimitSpike
        expr: increase(tool_router_rate_limited_total[5m]) > 100
        for: 1m
        labels:
          severity: warning
          component: tool-router
        annotations:
          summary: "Tool Router rate limiting spike detected"
          description: "{{ $value }} requests were rate limited in the last 5 minutes. This may indicate a traffic spike or misconfigured rate limits."
          runbook_url: "https://github.com/ProjectLOGOS/LOGOS_PXL_Core/blob/main/monitoring/runbooks.md#rate-limit-spike"

      # High Latency
      - alert: ToolRouterHighLatency
        expr: histogram_quantile(0.95, rate(tool_router_request_duration_seconds_bucket[5m])) > 0.5
        for: 3m
        labels:
          severity: warning
          component: tool-router
        annotations:
          summary: "Tool Router high latency detected"
          description: "95th percentile latency is {{ $value }}s over the last 5 minutes. SLO is < 500ms."
          runbook_url: "https://github.com/ProjectLOGOS/LOGOS_PXL_Core/blob/main/monitoring/runbooks.md#high-latency"

      # Service Down
      - alert: ToolRouterDown
        expr: up{job="tool-router"} == 0
        for: 1m
        labels:
          severity: critical
          component: tool-router
        annotations:
          summary: "Tool Router service is down"
          description: "Tool Router service has been down for more than 1 minute."
          runbook_url: "https://github.com/ProjectLOGOS/LOGOS_PXL_Core/blob/main/monitoring/runbooks.md#service-down"

      # HMAC Authentication Failures
      - alert: ToolRouterAuthFailures
        expr: increase(tool_router_requests_total{status="401"}[5m]) > 20
        for: 2m
        labels:
          severity: warning
          component: tool-router
          security: true
        annotations:
          summary: "Tool Router authentication failures spike"
          description: "{{ $value }} authentication failures in the last 5 minutes. This could indicate a security issue or misconfigured clients."
          runbook_url: "https://github.com/ProjectLOGOS/LOGOS_PXL_Core/blob/main/monitoring/runbooks.md#auth-failures"

      # Upstream Service Issues
      - alert: ToolRouterUpstreamFailures
        expr: sum by (tool) (rate(tool_router_upstream_calls_total{status=~"5.."}[5m])) > 0.05
        for: 3m
        labels:
          severity: warning
          component: tool-router
        annotations:
          summary: "Tool Router upstream failures for {{ $labels.tool }}"
          description: "High failure rate ({{ $value | humanizePercentage }}) for upstream tool {{ $labels.tool }}. Check tool service health."
          runbook_url: "https://github.com/ProjectLOGOS/LOGOS_PXL_Core/blob/main/monitoring/runbooks.md#upstream-failures"

  # SLO Recording Rules
  - name: logos_tool_router_slos
    rules:
      # Availability SLO: 99.9% of requests should succeed
      - record: tool_router:availability_slo
        expr: (sum(rate(tool_router_requests_total{status!~"5.."}[5m])) / sum(rate(tool_router_requests_total[5m]))) * 100

      # Latency SLO: 95% of requests should complete under 500ms
      - record: tool_router:latency_slo
        expr: histogram_quantile(0.95, rate(tool_router_request_duration_seconds_bucket[5m])) * 1000

      # Error Budget: How much error budget remains
      - record: tool_router:error_budget_remaining
        expr: 1 - ((1 - (tool_router:availability_slo / 100)) / 0.001)

