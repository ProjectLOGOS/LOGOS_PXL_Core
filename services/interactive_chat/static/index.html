<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS Interactive Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
        }

        .message.system {
            align-self: center;
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
            font-size: 12px;
            max-width: 100%;
            text-align: center;
        }

        .message-content {
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .voice-button, .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .voice-button {
            background: #ef4444;
            color: white;
        }

        .voice-button:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .voice-button.recording {
            animation: recording 1s infinite;
        }

        @keyframes recording {
            0%, 100% { background: #ef4444; }
            50% { background: #f87171; }
        }

        .send-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            align-self: flex-start;
            max-width: 80px;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 18px;
            border: 1px solid #e5e7eb;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.5s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin: 10px 20px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 6px 12px;
            background: #e0e7ff;
            color: #4338ca;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-action:hover {
            background: #c7d2fe;
            transform: translateY(-1px);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #dcfce7;
            color: #166534;
        }

        .connection-status.disconnected {
            background: #fecaca;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>üèõÔ∏è LOGOS Interactive Assistant</h1>
            <p>Proof-Gated AI with Advanced Capabilities</p>
        </div>

        <div class="quick-actions">
            <button class="quick-action" onclick="sendQuickMessage('/help')">üìö Help</button>
            <button class="quick-action" onclick="sendQuickMessage('/status')">üîç Status</button>
            <button class="quick-action" onclick="sendQuickMessage('/capabilities')">üîß Capabilities</button>
            <button class="quick-action" onclick="sendQuickMessage('analyze this text: Machine learning is revolutionizing technology')">üìù Text Analysis</button>
            <button class="quick-action" onclick="sendQuickMessage('predict trends for: 10, 12, 15, 18, 22')">üìà Forecasting</button>
            <button class="quick-action" onclick="sendQuickMessage('prove that true and true')">üî¨ Logic</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>

        <div class="chat-input-container">
            <button class="voice-button" id="voiceButton" title="Voice Input (Click and Hold)">üé§</button>
            <input type="text" class="chat-input" id="messageInput" placeholder="Type your message... or use voice input">
            <button class="send-button" id="sendButton" title="Send Message">üì§</button>
        </div>
    </div>

    <script>
        class LOGOSChat {
            constructor() {
                this.ws = null;
                this.sessionId = this.generateSessionId();
                this.isRecording = false;
                this.mediaRecorder = null;
                this.recordedChunks = [];
                
                this.initializeElements();
                this.connect();
                this.setupEventListeners();
            }

            generateSessionId() {
                return 'session-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
            }

            initializeElements() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.voiceButton = document.getElementById('voiceButton');
                this.connectionStatus = document.getElementById('connectionStatus');
            }

            connect() {
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/ws/${this.sessionId}`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('Connected to LOGOS Chat');
                    this.updateConnectionStatus(true);
                };

                this.ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    this.displayMessage(message);
                };

                this.ws.onclose = () => {
                    console.log('Disconnected from LOGOS Chat');
                    this.updateConnectionStatus(false);
                    // Attempt to reconnect after 3 seconds
                    setTimeout(() => this.connect(), 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus(false);
                };
            }

            updateConnectionStatus(connected) {
                this.connectionStatus.textContent = connected ? 'üü¢ Connected' : 'üî¥ Disconnected';
                this.connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            }

            setupEventListeners() {
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });

                // Voice input setup
                this.voiceButton.addEventListener('mousedown', () => {
                    this.startRecording();
                });

                this.voiceButton.addEventListener('mouseup', () => {
                    this.stopRecording();
                });

                this.voiceButton.addEventListener('mouseleave', () => {
                    if (this.isRecording) {
                        this.stopRecording();
                    }
                });

                // Touch events for mobile
                this.voiceButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startRecording();
                });

                this.voiceButton.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.stopRecording();
                });
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.ws || this.ws.readyState !== WebSocket.OPEN) return;

                const messageData = {
                    message: message,
                    type: 'text',
                    timestamp: new Date().toISOString()
                };

                // Display user message immediately
                this.displayMessage({
                    type: 'user',
                    message: message,
                    timestamp: new Date().toISOString()
                });

                // Send to server
                this.ws.send(JSON.stringify(messageData));

                // Clear input and show typing indicator
                this.messageInput.value = '';
                this.showTypingIndicator();
            }

            displayMessage(messageData) {
                // Remove typing indicator if present
                this.removeTypingIndicator();

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${messageData.type}`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = messageData.message;

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date(messageData.timestamp).toLocaleTimeString();

                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timeDiv);

                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';

                const dotsDiv = document.createElement('div');
                dotsDiv.className = 'typing-dots';

                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    dotsDiv.appendChild(dot);
                }

                typingDiv.appendChild(dotsDiv);
                this.messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
            }

            removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            async startRecording() {
                if (this.isRecording) return;

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.recordedChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.voiceButton.classList.add('recording');
                    this.voiceButton.innerHTML = 'üî¥';
                    
                    // Show recording feedback
                    this.displayMessage({
                        type: 'system',
                        message: 'üé§ Recording... Release to send',
                        timestamp: new Date().toISOString()
                    });

                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.displayMessage({
                        type: 'system',
                        message: '‚ùå Microphone access denied. Please enable microphone permissions.',
                        timestamp: new Date().toISOString()
                    });
                }
            }

            stopRecording() {
                if (!this.isRecording) return;

                this.mediaRecorder.stop();
                this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                this.isRecording = false;
                this.voiceButton.classList.remove('recording');
                this.voiceButton.innerHTML = 'üé§';
            }

            processRecording() {
                const blob = new Blob(this.recordedChunks, { type: 'audio/wav' });
                
                // For now, show a placeholder message
                this.displayMessage({
                    type: 'system',
                    message: 'üéµ Voice message received. Speech-to-text processing will be implemented in the next version. Please use text input for now.',
                    timestamp: new Date().toISOString()
                });

                // TODO: Implement actual speech-to-text processing
                // This would involve sending the audio blob to a speech recognition service
            }

            sendQuickMessage(message) {
                this.messageInput.value = message;
                this.sendMessage();
            }
        }

        // Global function for quick actions
        function sendQuickMessage(message) {
            if (window.logosChat) {
                window.logosChat.sendQuickMessage(message);
            }
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.logosChat = new LOGOSChat();
        });
    </script>
</body>
</html>
