name: ci
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Ruff
        run: ruff check .
      - name: Black check
        run: black --check .
      - name: Mypy
        run: mypy .
      - name: Tests
        run: pytest -m "smoke or not smoke" -q